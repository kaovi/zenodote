<!DOCTYPE html>
<html>
	<head>
		<title>Zenodote</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" type="text/css" href="style.css">
	</head>
	<body>
		<div id="head">
				<img id="logo" class="who" src="logo_ph.png">
				<h1 id="name">Zenodote</h1>
				<a id="link_home" href="logs.html">	<img id="screenshot" class="who" src="library_ph.png"> </a>
		</div>
		<div id="eye">	
			<input id="pic" type="file" accept="image/*";capture="camera" onchange="showPreview(this);">
			<button id="upload" onclick="sendLogs();"></button>
			<button id="start" onclick="writeLogs();">
			<label for="start" id="pt_label">Add logs to the library!</label>
			<img id="preview" src="">
			<div id="steam">
		</div>
		<!--<script src="https://unpkg.com/tesseract.js@v2.0.0-alpha.10/dist/tesseract.min.js" type="module"></script>-->
    	<script src="script.js"></script>
	</body>
</html>
